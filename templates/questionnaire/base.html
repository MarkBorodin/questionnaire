{% load static %}


<!DOCTYPE html>

<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.ico'%}"/>
    <link href="{% static 'survey/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'survey/css/custom.css' %}" />
<!--    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">-->

    {% block extracss %}{% endblock %}

<style type="text/css">

{% block style %}


body {
    height: 100%;
    background: url({% static "common/img/bg1.jpg" %}) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-attachment: fixed;
       }
ul {
    font-weight: normal;
    color: red;
}

li {
    font-weight: normal;
    color: red;
}

{% endblock %}


</style>

  </head>
  <body>
  <div id="page_1">
        <div class="container" id="wrap" style="text-align: left;padding-left: 10px;margin-top: 80px;font: 20px 'Roboto';line-height: 25px;">

            {% block background %}
            {% endblock %}

            {% block wrapper %}
            {% endblock %}

            {% block body %}
            {% endblock %}

        </div>

        <div class="footer">
        <div class="container">
         {% block footer %}{% endblock %}
        </div>
        </div>
      <script type="text/javascript" src="{% static 'survey/js/jquery.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'survey/js/jquery-ui.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'survey/js/bootstrap.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'survey/js/custom.js' %}"></script>
      {% block extrajs %}{% endblock %}
 </div>
</body>
</html>
